<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
    <script src="./js/etchASketch.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js" integrity="sha512-PRRHSwgn8QJinp43y5B698YK/FApqSvwmd7kVu8NWMksCl/3daKnNbPNWPuGKDrpIIb+0Dg5W55VSbZi0QG60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Etch A Sketch</title>
</head>
<body>
    <header>
        <inner-column>
            <h2 class="header-voice"><a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch" target="blank" rel="noopener noreferrer">The Odin Project</a></h2><h2 class="header-voice">Etch A Sketch</h2>
            <header-links class="calm-voice">
                <a href="https://github.com/BenjaminBGG" target="blank" rel="noopener noreferrer">Github</a>
                <a href="https://www.linkedin.com/in/benjaminbgeorge/" target="blank" rel="noopener noreferrer">LinkedIn</a>
                <a href="#">Resume</a>
            </header-links>    
        </inner-column>
    </header>
    <main>
        <section class = "grid">
            <inner-column>
                <div class="flex-container">
                    <div class="content">
                        <div class="mode">Mode: Coloring</div>
                        <div class="pen-style">Pen Style: Black</div>
                        <div class="board">
                        </div>                        
                    </div>
                    
                </div>
            </inner-column>
        </section>
        <section class="controls">
            <div class="buttons">
                <button class="black-button" onclick="setPenColor('var(--black)')">Black</button>     
                <button class="gray-button" onclick="setPenColor('var(--neutral)')">Gray</button>
                <button class="random-button" onclick="setPenColor('random')">Random</button>
                <button class="eraser-button" onclick="setPenColor('var(--white)')">Erase</button>
                <button onclick="resetGrid(16)">Reset</button>
            </div>
            <input class="set-size" type="text" placeholder="Size of Board" value="16" onchange="setGridSize(this.value)"/>
            <div class="buttons">
                <button>Set Size</button>
            </div>           
            <div class="error"></div>
        </section>
    </main>

    <footer>
        <inner-column>
            <p>Copyright &copy; BG 2022</p>
        </inner-column>
    </footer>
</body>
</html>
